<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona 5 Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

        body {
            background: url('p5_背景2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            font-family: 'Arial', sans-serif;
        }
        .header {
            display: none;
        }
        .menu {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .option {
            display: block;
            width: fit-content;
            padding: 15px 30px;
            font-size: 40px;
            font-weight: bold;
            font-family: 'Luckiest Guy', cursive;
            background: white;
            color: black;
            cursor: pointer;
            transition: transform 0.2s;
            text-shadow: 5px 5px 0px black;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .option:hover {
            transform: scale(1.1);
            background: black;
            color: white;
        }
        .info-box {
            position: absolute;
            left: 5%;
            top: 35%;
            width: 30%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 25px;
            font-size: 24px;
            font-style: italic;
            font-weight: bold;
            box-shadow: 5px 5px 0px black;
            border-radius: 10px;
            display: none;
            max-height: 150px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="option" onclick="playSound(); showText('about')">About Me</div>
        <div class="option" onclick="playSound(); showText('projects')">My Projects</div>
        <div class="option" onclick="playSound(); showText('skills')">Skills</div>
        <div class="option" onclick="playSound(); showText('contact')">Contact</div>
    </div>

    <div id="info-box" class="info-box"></div>

    <audio id="select-sound" src="select.mp3"></audio>

    <script>
        function playSound() {
            document.getElementById('select-sound').play();
        }
        function showText(section) {
            const text = {
                'about': "I'm a passionate developer interested in AI, gaming, and web design!",
                'projects': "I have worked on various projects, including web development and game design.",
                'skills': "My skills include JavaScript, Unity, Python, and UI/UX design.",
                'contact': "You can reach me via email or social media!"
            };
            const infoBox = document.getElementById('info-box');
            infoBox.innerText = text[section];
            infoBox.style.display = 'block';
        }
    </script>
</body>
</html>
