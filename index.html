<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darren profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
        body {
            background: url('p5_背景2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            font-family: 'Arial', sans-serif;
        }
        .header {
            display: none;
        }
        .menu {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .option {
            display: block;
            width: fit-content;
            padding: 15px 30px;
            font-size: 42px;
            font-weight: bold;
            font-family: 'Luckiest Guy', cursive;
            background: white;
            color: black;
            cursor: pointer;
            transition: transform 0.2s;
            text-shadow: 3px 3px 0px black;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 5px solid black;
        }
        .option:hover {
            transform: scale(1.1);
            background: black;
            color: white;
            text-shadow: 3px 3px 0px white;
        }
        .info-box {
            position: absolute;
            left: 5%;
            top: 35%;
            width: 30%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 25px;
            font-size: 24px;
            font-style: italic;
            font-weight: bold;
            box-shadow: 5px 5px 0px black;
            border-radius: 10px;
            display: none;
            max-height: 150px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="option" onclick="playSound(); showText('welcome')">welcome</div>
        <div class="option" onclick="playSound(); showText('about me')">about me</div>
        <div class="option" onclick="playSound(); showText('hobbies')">hobbies</div>
        <div class="option" onclick="playSound(); showText('contact')">contact</div>
    </div>

    <div id="info-box" class="info-box"></div>

    <audio id="select-sound" src="select.mp3"></audio>

   <script>
    function playSound() {
        document.getElementById('select-sound').play();
    }

    function showText(section) {
        const text = {
            'welcome': "Welcome to my profile!",
            'about me': "My name is Haoxuan Li but you can call me Darren, I am currently at the end of second year(last term).",
            'hobbies': "As you can see, I love Persona 5 and other JRPGs. I also love Souls-like games, so add my Steam boys and my Instagram ladies.",
            'contact': "You can reach me via email or social media!"
        };
        
        // Ensure section exists before updating text
        if (text[section]) {
            const infoBox = document.getElementById('info-box');
            infoBox.innerText = text[section];
            infoBox.style.display = 'block';
        }
    }
</script>

</body>
</html>
